name: Main

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: '00 16 * * *'
  watch:
    types: [started]
  workflow_dispatch:

jobs:
  build-dart-sdk:
    runs-on: ubuntu-latest

    steps:
    - name: Maximize build space
      uses: easimon/maximize-build-space@v4
      with:
        root-reserve-mb: 512
        swap-size-mb: 1024
        remove-dotnet: 'true'
        remove-haskell: 'true'
        remove-android: 'true'

    - name: Checkout
      uses: actions/checkout@v2

    - name: Echo Free space
      run: |
        echo "Free space:"
        df -h

    - name: Set up Python 3.x
      uses: actions/setup-python@v3
      with:
        python-version: '3.x'

    - name: Prepare
      run: |
        sudo apt-get update
        sudo apt-get install -y g++-aarch64-linux-gnu g++-arm-linux-gnueabihf
        sudo apt-get install -y g++-multilib
        sudo apt-get install -y zip

    - name: Get Resource
      run: |
        # Use GitHub mirror (Googlesource blocks CI)
        git clone https://chromium.googlesource.com/chromium/tools/depot_tools.git
        export PATH="$PATH:$PWD/depot_tools"

        # Fetch Dart source
        mkdir dart-sdk
        cd dart-sdk

        fetch dart

        # Checkout latest master (or keep your version)
        cd sdk
        git checkout master

        # Apply Android temp directory patch
        sed -i "s#/data/local/tmp#/data/data/com.termux/files/home/tmp#g" runtime/bin/directory_android.cc
        sed -n '431,433p' runtime/bin/directory_android.cc
        cd ../

        # Append target_os safely
        echo "target_os = ['android', 'linux']" >> .gclient

        # Resync after modifying .gclient
        gclient sync --jobs 4

    - name: Build SDK
      run: |
        export PATH="$PATH:$PWD/depot_tools"
        cd dart-sdk/sdk

        ls tools/bots

        # Build Android arm64
        ./tools/build.py --no-goma -m release --arch=arm64 --os=android create_sdk

        # Build Android arm
        ./tools/build.py --no-goma -m release --arch=arm --os=android create_sdk

        # Build Linux arm64
        ./tools/build.py --no-goma -m release --arch=arm64 create_sdk

        # Build Linux arm
        ./tools/build.py --no-goma -m release --arch=arm create_sdk

    - name: Zip SDK
      run: |
        cd dart-sdk/sdk/out
        ls

        zip -q -r dart-sdk-android-arm64.zip ReleaseAndroidARM64/dart-sdk
        zip -q -r dart-sdk-android-arm.zip ReleaseAndroidARM/dart-sdk
        zip -q -r dart-sdk-linux-arm64.zip ReleaseXARM64/dart-sdk
        zip -q -r dart-sdk-linux-arm.zip ReleaseXARM/dart-sdk

    - name: Get current date
      id: date
      run: echo "::set-output name=date::$(date +'%Y-%m-%d')"

    - name: Test with environment variables
      run: echo $TAG_NAME - $RELEASE_TIME
      env:
        TAG_NAME: Dart-SDK
        RELEASE_TIME: latest-dev

    - name: Release SDK
      uses: ncipollo/release-action@v1
      with:
        artifacts: "dart-sdk/sdk/out/*.zip"
        tag: Dart-SDK-latest-dev
        token: ${{ secrets.GH_TOKEN }}
        allowUpdates: true
